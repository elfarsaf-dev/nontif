<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#4f46e5">
  <title>Notifikasi - Mobile View</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#f8fafc; --card:#ffffff; --muted:#94a3b8; --accent:#4f46e5; --danger:#ef4444;
      --radius:14px; --glass: rgba(255,255,255,0.6);
    }

    * { box-sizing:border-box; }

    html, body {
      height:100%;
      margin:0;
      font-family:'Inter', system-ui, sans-serif;
      background:var(--bg);
      color:#0f172a;
    }

    body {
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .panel {
      flex:1;
      display:flex;
      flex-direction:column;
      background:var(--card);
      height:100vh;
      padding:0;
    }

    header {
      position:sticky;
      top:0;
      z-index:10;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px;
      border-bottom:1px solid #e2e8f0;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .icon {
      width:42px;
      height:42px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#6366f1);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
    }

    h1 {
      margin:0;
      font-size:17px;
    }

    p.lead {
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .controls {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .btn {
      background:none;
      border:none;
      padding:6px 10px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      color:var(--muted);
    }

    .badge {
      background:#eef2ff;
      color:#3730a3;
      padding:5px 10px;
      border-radius:999px;
      font-weight:600;
      font-size:13px;
    }

    .content {
      flex:1;
      overflow-y:auto;
      padding:12px 16px 60px;
    }

    .search {
      display:flex;
      align-items:center;
      gap:8px;
      background:#f1f5f9;
      padding:10px;
      border-radius:12px;
      margin-bottom:14px;
    }

    .search input {
      border:0;
      background:transparent;
      outline:none;
      font-size:14px;
      width:100%;
    }

    .list {
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .note {
      background:var(--glass);
      backdrop-filter:blur(6px);
      border:1px solid rgba(15,23,42,0.03);
      border-radius:12px;
      padding:12px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      cursor:pointer;
    }

    .note.unread {
      box-shadow:0 4px 10px rgba(79,70,229,0.1);
    }

    .avatar {
      width:44px;
      height:44px;
      border-radius:10px;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--accent);
    }

    .meta {
      flex:1;
    }

    .meta h3 {
      margin:0;
      font-size:15px;
    }

    .meta p {
      margin:4px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .time {
      font-size:12px;
      color:var(--muted);
    }

    footer {
      position:sticky;
      bottom:0;
      background:var(--card);
      text-align:center;
      color:var(--muted);
      font-size:13px;
      padding:10px;
      border-top:1px solid #e2e8f0;
    }

    .empty {
      padding:40px;
      text-align:center;
      color:var(--muted);
    }

    /* Modal */
    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:20;
      padding:16px;
    }

    .modal {
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:0 12px 30px rgba(0,0,0,0.2);
    }

    .modal h2 {
      margin:0;
      font-size:17px;
    }

    .modal p {
      color:var(--muted);
      margin-top:6px;
      font-size:14px;
    }

    .modal .body {
      margin-top:10px;
      line-height:1.5;
      color:#0f172a;
    }

    .actions {
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:14px;
    }

    .btn.primary {
      background:var(--accent);
      color:white;
      border-radius:10px;
      padding:8px 14px;
    }

  </style>
</head>

<body>
  <div class="panel">
    <header>
      <div class="brand">
        <div class="icon">N</div>
        <div>
          <h1>Notifikasi</h1>
          <p class="lead">Ketuk untuk lihat detail</p>
        </div>
      </div>
      <div class="controls">
        <button id="clearBtn" class="btn">Clear</button>
        <div class="badge" id="unreadCount">0 baru</div>
      </div>
    </header>

    <div class="content">
      <div class="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M21 21l-4.35-4.35" stroke="#475569" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="11" cy="11" r="6" stroke="#475569" stroke-width="1.5"/>
        </svg>
        <input id="search" placeholder="Cari notifikasi..." />
      </div>

      <div class="list" id="list"></div>
    </div>

    <footer>Â© 2025 Notifikasi App Mobile</footer>
  </div>

  <div id="modalRoot" style="display:none"></div>

  <script>
    const seed = [
      { id:'1', title:'Pesanan Diproses', message:'Pesanan kamu sedang diproses dan akan dikirim dalam 2 hari.', time:'Baru saja', unread:true },
      { id:'2', title:'Promo Akhir Tahun', message:'Dapatkan diskon 25% untuk semua produk hingga 31 Desember!', time:'2 jam lalu', unread:true },
      { id:'3', title:'Update Sistem', message:'Aplikasi akan mengalami pemeliharaan pada 10 Nov pukul 01.00 WIB.', time:'Kemarin', unread:false },
    ];

    const STORAGE_KEY = 'notif_mobile_v1';
    let notifs = load();

    const listEl = document.getElementById('list');
    const unreadCountEl = document.getElementById('unreadCount');
    const searchEl = document.getElementById('search');
    const clearBtn = document.getElementById('clearBtn');
    const modalRoot = document.getElementById('modalRoot');

    function load(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if(!raw){ localStorage.setItem(STORAGE_KEY, JSON.stringify(seed)); return JSON.parse(JSON.stringify(seed)); }
        return JSON.parse(raw);
      } catch(e){ console.error(e); return JSON.parse(JSON.stringify(seed)); }
    }

    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(notifs)); }

    function render(filter=''){
      listEl.innerHTML = '';
      const filtered = notifs.filter(n => (n.title+n.message).toLowerCase().includes(filter.toLowerCase()));
      if(filtered.length === 0){
        listEl.innerHTML = '<div class=\"empty\">Tidak ada notifikasi</div>';
      } else {
        filtered.forEach(n=>{
          const el = document.createElement('div');
          el.className = 'note' + (n.unread ? ' unread' : '');
          el.innerHTML = `
            <div class='avatar'>${n.title[0]}</div>
            <div class='meta'>
              <div style='display:flex;justify-content:space-between;align-items:center'>
                <h3>${n.title}</h3>
                <div class='time'>${n.time}</div>
              </div>
              <p>${n.message.slice(0,60)}${n.message.length>60?'...':''}</p>
            </div>`;
          el.addEventListener('click', ()=>openNotif(n.id));
          listEl.appendChild(el);
        });
      }
      updateUnread();
    }

    function updateUnread(){
      const count = notifs.filter(n=>n.unread).length;
      unreadCountEl.textContent = count + ' baru';
    }

    function openNotif(id){
      const n = notifs.find(x=>x.id===id);
      if(!n) return;
      n.unread = false;
      save();
      render(searchEl.value);
      showModal(n);
    }

    function showModal(n){
      modalRoot.innerHTML = '';
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.innerHTML = `
        <div class='modal'>
          <h2>${n.title}</h2>
          <p>${n.time}</p>
          <div class='body'>${n.message}</div>
          <div class='actions'>
            <button class='btn' id='delBtn'>Hapus</button>
            <button class='btn primary' id='closeBtn'>Tutup</button>
          </div>
        </div>`;
      modalRoot.appendChild(overlay);
      modalRoot.style.display = 'flex';

      document.getElementById('closeBtn').onclick = ()=>closeModal();
      document.getElementById('delBtn').onclick = ()=>{
        notifs = notifs.filter(x=>x.id!==n.id);
        save();
        render(searchEl.value);
        closeModal();
      };

      overlay.addEventListener('click', e=>{ if(e.target===overlay) closeModal(); });
    }

    function closeModal(){
      modalRoot.style.display='none';
      modalRoot.innerHTML='';
    }

    function clearAll(){
      if(!confirm('Tandai semua sudah dibaca?')) return;
      notifs.forEach(n=>n.unread=false);
      save();
      render(searchEl.value);
    }

    searchEl.addEventListener('input', ()=>render(searchEl.value));
    clearBtn.addEventListener('click', clearAll);

    render();
  </script>
</body>
</html>
