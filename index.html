<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Notifikasi</title>
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#f9fafb;color:#111}
    header{position:sticky;top:0;background:#fff;padding:14px 16px;border-bottom:1px solid #ddd;display:flex;justify-content:space-between;align-items:center}
    header h1{font-size:18px;margin:0;color:#4f46e5}
    .wrap{min-height:100vh;display:flex;align-items:stretch;justify-content:center;padding:0}
    .panel{width:100%;height:100vh;max-width:none;border-radius:0;padding:16px;box-shadow:none;overflow-y:auto}
    .notif{background:#fff;border:1px solid #eee;border-radius:12px;padding:14px 16px;margin-bottom:10px;transition:.2s;cursor:pointer}
    .notif:hover{background:#f3f4f6}
    .notif h3{margin:0 0 4px 0;font-size:15px;color:#111}
    .notif p{margin:0;font-size:13px;color:#555}
  </style>
</head>
<body>
  <header>
    <h1>Notifikasi</h1>
  </header>
  <div class="wrap">
    <div class="panel" id="notifList"></div>
  </div>

  <script>
    // Data notifikasi langsung dari kode
    const notifs = [
      { title: "Update baru ðŸŽ‰", msg: "Versi terbaru aplikasi sudah tersedia. Silakan perbarui sekarang!" },
      { title: "SxxxxG telah memesan", msg: "SxxxxG telah memesan villa dengan kapasitas 20 orang dan free BBQ" },
      { title: "Promo akhir pekan ðŸ›¶", msg: "Dapatkan diskon 20% untuk pemesanan hingga hari Minggu." },
      { title: "Diskon Bulan Desember", msg: "diskon bulan desember telah tiba ayo claim sekarang juga!" },
      { title: "Info sistem", msg: "Maintenance dijadwalkan malam ini pukul 23.00." }
    ];

    const list = document.getElementById('notifList');

    // Render notifikasi
    function render() {
      list.innerHTML = '';
      notifs.forEach(n => {
        const el = document.createElement('div');
        el.className = 'notif';
        el.innerHTML = `<h3>${n.title}</h3><p>${n.msg}</p>`;
        el.onclick = () => alert(n.msg);
        list.appendChild(el);
      });
    }

    render();
  </script>
</body>
</html>
